<section id="contents">
  <div class="body">
    <form>
      <div class="input-body">
        <label for="id">ID</label>
        <input type="text" name="id" id="id" data-ng-model="user.id" placeholder="회원번호를 입력하세요.">
      </div>
      <div class="input-body">
        <label for="pw">PW</label>
        <input type="password" name="password" id="password" data-ng-model="user.password"  placeholder="비밀번호를 입력하세요.">
      </div>
      <div class="input-body">
        <input type="submit" value="Login" data-ng-click="fn_login()">
      </div>
    </form>
    <div class="btn-body">
      <button type="button" class="right" data-ng-click="fn_btn('#')">ID/PW찾기</button>
      <button type="button" class="left" data-ng-click="fn_btn('/m6/v/register')">타사기업가입</button>
    </div>
  </div>
</section>
